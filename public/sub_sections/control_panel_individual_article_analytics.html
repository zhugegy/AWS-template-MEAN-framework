<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>info_table</title>
    <link rel="stylesheet" href="css/landing.css" />
</head>

<body>
<div class = controlPanelContent>
<h2 class = tabContentHeading> Individual Article Analytics </h2>
<form method = "POST" action="IndividualArticleAnalyticsControlPanel">
  Article title:
  <br>
  <input type="text" name="title_name" required pattern="^[a-zA-Z0-9,. ()]+ \(# [0-9]+\)$"
  autocomplete="off" list="titleNames" id="controlPanelTextInputTitleName" size="45">
  <datalist id="titleNames"></datalist>
    <input type="submit" value="Insight!">
  <br>
   Year range:
   <br>
  <input type="text" name="year_range" value="0-0" size="12" id="controlPanelTextInputYearRange"  readonly="readonly" size="30">

  <span class="range-slider">
  <!-- <span class="rangeValues"></span> -->
  
  <!-- back-end have year validation. It has to be between 2001 and Date().getFullYear(); -->
  <!-- value and max value are set by front-end js later on.-->
  <input value="" min="2001" max="" step="1" type="range" class="slider" id="slider1">
  <input value="" min="2001" max="" step="1" type="range" class="slider" id="slider2">
  </span>

    <br><br>

  

  	
</form>
</div>
</body>

</html>
